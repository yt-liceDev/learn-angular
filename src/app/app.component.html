<main class="main">
  <h1>My To Do List</h1>
  <label for="addItem">What do tou want to do today?</label>
  <input
    #todo
    type="text"
    id="addItem"
    class="lg-text-input"
    placeholder="add item"
  />
  <button
    class="btn-primary"
    (click)="addTodo({ description: todo.value, done: false }); todo.value = ''"
  >
    Add
  </button>

  @for (todo of todos(); track todo.id) { @if (todo.id) {
  <app-items [todo]="todo" (remove)="removeTodo(todo.id)"></app-items>
  } }
</main>
